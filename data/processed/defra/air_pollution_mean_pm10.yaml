api: fetch
description: Mean PM10 particulate background pollution data at NUTS 2 regions aggregated from 1km x 1km resolution UK data modelled by DEFRA.
endpoint_source: https://uk-air.defra.gov.uk/data/pcm-data
enpoint_static: https://raw.githubusercontent.com/nestauk/beis-indicators/dev/data/processed/defra/air_pollution_mean_pm10.csv
framework_group: place_potential
is_experimental: False
nuts_level: 2
order: [year, nuts_id, nuts_year_spec, value.id] # do not change; specifies the order of the exported indicator fields
source: DEFRA
year_range: [2007, 2018]
schema:
  nuts_id:
    type: NutsRegion.id
  nuts_year_spec:
    type: NutsRegion.year_spec
  value:
    description: mean pm10 particulate pollution value
    format: .2f
    id: air_pollution_mean_pm10 
    label: Mean PM10 Pollution
    type: GravimetricUnit
  year:
    data_type: int
    label: Year
