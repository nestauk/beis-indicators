api: fetch
api_documentation: https://www.hesa.ac.uk/data-and-analysis/students
description: Data source with information about students enrolled in a university and their discipline
endpoint_static: https://www.hesa.ac.uk/data-and-analysis/students/table-13.csv
framework_group: 1
is_experimental: False
nuts_level: 2
source: HESA (Higher Education Statistical Agency) https://www.hesa.ac.uk/
year_range: [2014,2018]
schema:
  nuts_id:
    type: NutsRegion.id
  nuts_year_spec:
    type: NutsRegion.year_spec
  value:
    description: Total number of full-time students enrolled in STEM subjects in the area (definition of STEM subjects in aux folder)
    id: total_stem_students
    label: Total number of students in STEM subjects
    type: int
  year:
    data_type: int
    label: Academic year (start)
