# GEOGRAPHY

NutsRegion:
  id: string # NUTS region ID e.g. UKF2
  label: string # short label for the UI, e.g. UKF2 NUTS2 region
  description: string # long description for the UI, e.g. Leicestershire, Rutland and Northamptonshire, UKF2 NUTS2 region
  level: int # e.g. 2
  year_spec: int # year of specification release
  year_enforced: int # OPTIONAL - year of spec being enforced
  source_url: URL # url of the boundaries used for reverse geocoding

LepRegion:
  id: string # equivalent of `lep17cd` e.g. E37000001
  name: string # equivalent of `lep17nm` e.g. Black Country
  year_spec: int # for example 2017
  year_enforced: int # OPTIONAL - year of spec being enforced
  source_url: URL # url of the boundaries used for reverse geocoding

# UNITS

Unit:
  kind: string # e.g. density, currency
  label: string # short text
  data_type: string
  unit_string: string # e.g. mg m^-3
  unit_latex: string # e.g. \SI{32}{mg.m^{-3}}
  description: string # OPTIONAL

Datestring:
  data_type: string
  format: string # e.g. YYYYMMDD
  kind: string # date
