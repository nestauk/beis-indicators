name: beis_indicators
channels:
  - conda-forge
  - defaults
dependencies:
  - pip
  - python=3.6.5
  - numpy
  - scipy
  - pandas
  - matplotlib
  - jupyter
  - ipython
  - jupyterlab
  - requests
  - rtree
  - scikit-learn
  - seaborn
  - xlrd 
  - pip:
    - geopandas
    - shapely
    - descartes
    - mapclassify
    - ratelim
    - eurostat

  # Tooling requirements
    - tqdm
    - pyyaml
    - tables
    - dvc
    - click
    - Sphinx
    - sphinxcontrib.napoleon
    - coverage
    - awscli
    - flake8
  - python-dotenv>=0.5.1
  - jupyter_contrib_nbextensions
  - jupyter_nbextensions_configurator
  - jq
  - pytest
