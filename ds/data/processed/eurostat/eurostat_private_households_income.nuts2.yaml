api_doc_url: https://ec.europa.eu/eurostat/cache/metadata/en/rd_esms.htm
api_type: FETCH
description_short: Private household income
description: Primary income of private households by NUTS 2 regions.
description_long: Income of private households including income from labour, income of assets (interest, dividends and rents) and income from net operating surplus and self-employment. Negative values for households are interest and rents payable.
endpoint_url: http://ec.europa.eu/eurostat/wdds/rest/data/v2.1/json/en/tgs00036?sinceTimePeriod=2012&precision=2&unit=PPS_HAB'
framework_group: public_rnd_capability
is_experimental: False
order: [year, nuts_id, nuts_year_spec, value.id] # do not change; specifies the order of the exported indicator fields
region:
  type: NutsRegion
  level: 2
  source: PROVIDED
schema:
  nuts_id:
    type: NutsRegion.nuts_id
  nuts_year_spec:
    type: NutsRegion.nuts_year_spec
  value:
    description: Private household income in euros (to the nearest 100)
    format: ','
    id: eurostat_private_households_income
    label: Income (to nearest 100)
    type: EUR
    data_type: float
  year:
    data_type: int
    label: Year
source_name: Eurostat (European Statistical Office)
source_url: https://ec.europa.eu/eurostat/
year_range: [2012, 2018]
